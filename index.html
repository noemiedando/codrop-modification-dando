<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS-only Marquee Menu Effect | Codrops</title>
	<meta name="description" content="A menu with a css-only marquee hover effect" />
	<meta name="keywords" content="marquee, css, animation, loop, infinite, hover, menu, navigation" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.typekit.net/zhq0vyf.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<script>
	document.documentElement.className = "js";

			</div>
			<div class="menu__item">
				<a class="menu__item-link">Projets</a>
				<img class="menu__item-img" src="img/2.png" alt="Some image"/>
				<div class="marquee">
					<div class="marquee__inner" aria-hidden="true">

						<span>Projets</span>
						<span>Projets</span>
						<span>Projets</span>
					</div>
				</div>
			</div>
			<div class="menu__item">
				<a class="menu__item-link">Photo</a>
				<img class="menu__item-img" src="img/3.png" alt="Some image"/>

			</div>

					</div>

			</div>
		</nav>
		<div class="frame">
			<p>My instagram <a href="https://www.instagram.com/dando.noemie/">Dando Noémie</a></p>
		</div>
